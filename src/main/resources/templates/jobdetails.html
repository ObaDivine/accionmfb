<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{app.title}">Accion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:insert="~{header :: accionMFBHeader}"></div>
        <div id="heading-breadcrumbs">
            <div class="container">
                <div class="row d-flex align-items-center flex-wrap">
                    <div class="col-md-3">
                        <h1 class="h5">Current Vacancies</h1>
                    </div>
                    <div class="col-md-9">
                        <ul class="breadcrumb d-flex justify-content-end">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/career/career-at-accion}">Career</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/career/featured-positions}">Current Vacancies</a></li>
                            <li class="breadcrumb-item active">Job Details</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div class="card border-light mb-3 bg-light">
                        <div class="card-header text-center text-primary text-bold">Job Details</div>
                        <div class="card-body text-dark">
                            <h5>Job Responsibilities</h5>
                            <section id="responsibilities">
                                <ul>
                                    <li th:each="role : ${jobResponsibilities}" th:text="${role.jobDetails}"></li> 
                                </ul>
                            </section>
                            <h5>Qualification & Experiences</h5>
                            <section id="qualification">
                                <ul>
                                    <li th:each="role : ${jobQualification}" th:text="${role.jobDetails}"></li> 
                                </ul>
                            </section>
                            <h5>Key Performance</h5>
                            <section id="performance">
                                <ul>
                                    <li th:each="role : ${jobKeyPerformance}" th:text="${role.jobDetails}"></li> 
                                </ul>
                            </section>
                            <h5>Required Knowledge</h5>
                            <section id="knowledge">
                                <ul>
                                    <li th:each="role : ${jobKnowledge}" th:text="${role.jobDetails}"></li> 
                                </ul>
                            </section>
                            <a class="btn btn-secondary">Apply Here</a>
                        </div>
                    </div>
                </div>
            </div>            
        </div>

        <div th:insert="~{footer :: accionMFBFooter}"></div>
    </body>
</html>
