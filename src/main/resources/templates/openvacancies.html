<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{app.title}">Accion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:insert="~{header :: accionMFBHeader}"></div>
        <div id="heading-breadcrumbs">
            <div class="container">
                <div class="row d-flex align-items-center flex-wrap">
                    <div class="col-md-7">
                        <h1 class="h5">Current Vacancies</h1>
                    </div>
                    <div class="col-md-5">
                        <ul class="breadcrumb d-flex justify-content-end">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/career/career-at-accion}">Career</a></li>
                            <li class="breadcrumb-item active">Open Vacancies</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <section id="job-posting" class="bar">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <section id="openVacancies">
                            <table id="agentBankingTable" class="table-responsive table-striped table-bordered table-hover table-sm dt-responsive nowrap" style="width:100%">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Job Role</th>
                                        <th>Location</th>
                                        <th>Date Posted</th>
                                        <th>Closing Date</th>
                                        <th>Qualification</th>
                                        <th>Years of Experience</th>
                                        <th>Details</th>
                                        <td>Job Description</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="job : ${openVacancies}">
                                        <td th:text="${job.jobId}"></td>
                                        <td th:text="${job.jobRole}"></td>
                                        <td th:text="${job.jobLocation}"></td>
                                        <td th:text="${job.datePosted}"></td>
                                        <td th:text="${job.closingDate}"></td>
                                        <td th:text="${job.qualification}"></td>
                                        <td th:text="${job.experience}"></td>
                                        <td><a th:href="'/career/job-details/' + ${job.jobId}" class="btn btn-secondary btn-sm">Details</a></td>
                                        <td th:text="${job.jobDescription}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
            </div>
        </section>
        <div th:insert="~{footer :: accionMFBFooter}"></div>
    </body>
</html>
